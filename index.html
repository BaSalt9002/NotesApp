<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pages/master.css">
</head>
<body>
    <h1>NotesApp</h1>
    <pre>Open file</pre>
    <p></p>
    <div id="notes"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="textbox.js"></script>
    <script type="text/javascript">
        const notes = document.getElementById('notes');
        const socket = io();
        let currfile = "";
        $('pre').click(function() {
            socket.emit("getfiles", "basalt09");
        });

        $('p').click(function() {
            socket.emit("markdown", $(this).text());
            currfile = $(this).text();
        });

        //$(document).bind('keydown', 'ctrl+q', newQuote());

        let textBuffer = ``;

        $("body").keydown(function(e) {
            if (e.keyCode == 13) {
                socket.emit('console', String(getType(textBuffer)));
                socket.emit("addNote", getType(textBuffer), textBuffer, currfile);
            } else if (e.which === 8) {
                textBuffer = textBuffer.slice(0,-1);
            } else if (e.which === 32) {
                textBuffer += ` `;
            } else if (/*e.which >= 48 && e.which <= 90*/e.key.length === 1) {
                textBuffer += e.key;
            }
            $("#notes").children("*").last().text(textBuffer);
        });

        function newQuote() {
            socket.emit("newquote");
        }

        socket.on("filesel", function(files) {
            for (let file in files) {
                $('p').append(`<p>${files[file]["location"]}</p>`);
            }
        });

        socket.on("html", function(note) {
            notes.innerHTML = `${note}`;
        });
    </script>
</body>
</html>
