<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="pages/main.css">
</head>
<body>
    <h1>NotesApp</h1>
    <pre>Open file</pre>
    <p></p>
    <div id="notes"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        const notes = document.getElementById('notes');
        const socket = io();
        $('pre').click(function() {
            socket.emit("getfiles", "basalt09");
        });
        $('p').click(function() {
            socket.emit("markdown", $(this).text());
        });
        socket.on("filesel", function(files) {
            for (let file in files) {
                $('p').append(files[file]["location"]);
            }
        });
        socket.on("html", function(note) {
            notes.innerHTML += `${note}`;
        });
    </script>
</body>
</html>
